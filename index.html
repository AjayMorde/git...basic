<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Overall form styling */
#my-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f7f7f7;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Heading styles */
h3.text-center {
    color: #333;
    font-size: 28px;
    margin-bottom: 10px;
}

h6.text-center {
    color: #666;
    font-size: 18px;
    margin-bottom: 20px;
}

/* Input and label styles */
label {
    font-weight: bold;
    color: #555;
}

input[type="number"],
input[type="text"],
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
    transition: border-color 0.3s;
}

/* Input focus styles */
input[type="number"]:focus,
input[type="text"]:focus,
select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

/* Button style */
#but {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 15px 20px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Button hover effect */
#but:hover {
    background-color: #0056b3;
}

/* Optional: Add some spacing to form elements */
.form-control {
    margin-bottom: 15px;
}

/* Optional: Style select dropdown arrow */
select {
    appearance: none;
    background-image: url('dropdown-arrow.png'); /* Add your arrow image */
    background-repeat: no-repeat;
    background-position: right center;
    padding-right: 40px; /* Adjust as needed */
}

    </style>
</head>
<body>
    <form action="#" autocomplete="off" id="my-form" class="border rounded p-3 mx-auto bg-light">
        <h3 class="text-center">EXPENSE TRACKER</h3>
        <h6 class="text-center">HAVE A TRACK ON YOUR EVERYDAY EXPENDITURE!</h6>
        <hr>
        <label for="amount" class="d-block">Amount:</label>
        <input type="number" id="amt" name="amount" class="form-control mb-2" placeholder="Enter the amount" step="0.01">

        <label for="description" class="d-block">Description:</label>
        <input type="text" class="form-control mb-2" id="des" name="description" placeholder="Enter the description">

        <label for="category" class="d-block">Category:</label>
        <select name="category" id="cat" class="form-control mb-3">
            <option value="Fuel">Fuel</option>
            <option value="Recharge">Recharge</option>
            <option value="Electricity">Electricity</option>
            <option value="Entertainment">Entertainment</option>
        </select>

        <input type="submit" class="btn btn-primary btn-block" id="but" value="ADD EXPENSE"></input>
    </form>
</body>
</html>
